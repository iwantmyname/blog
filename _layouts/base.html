<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ page.title }}</title>

	{% if paginator.page > 1 %}
	<meta name="robots" content="noindex">
	{% endif %}

	{% if page.redirect_to %}
		<link rel="canonical" href="{{ page.redirect_to }}">
		<meta http-equiv="refresh" content="0; url={{ page.redirect_to }}">
		<script>window.location.replace({{ page.redirect_to | jsonify }})</script>
	{% else %}
		<link rel="canonical" href="{{ site.baseurl }}{{ page.url | replace: '/index.html', '/' }}">
	{% endif %}

	{% include favicon.html %}
	{% include open-graph-meta.html %}

	<link rel="alternate" title="Latest blog posts" type="application/atom+xml" href="{{ site.baseurl }}/atom.xml">

	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/libs.min.css?{{ site.data.revision }}" media="all">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/theme.min.css?{{ site.data.revision }}" media="all">

	<!--[if lt IE 9]>
		<script src="{{ site.baseurl }}/assets/js/ie.min.js?{{ site.data.revision }}"></script>
	<![endif]-->

	{% include google-analytics.html %}
</head>
<body>

	{{ content }}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="{{ site.baseurl }}/assets/js/libs.min.js?{{ site.data.revision }}"></script>
	<script src="{{ site.baseurl }}/assets/js/theme.min.js?{{ site.data.revision }}"></script>
</body>
</html>
